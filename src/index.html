<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link href="css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="css/editable-span.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signUp.css">
</head>
<body>
<div class="page" id="app">
    <aside>
        <div class="upper">
            <ul class="action">
                <li><button @click="onClickSave" class="button">保存</button></li>
                <li><button class="button">分享</button></li>
                <li><button class="button">打印</button></li>
                <li><button class="button">换肤</button></li>
            </ul>
        </div>
        <div class="down">
            <button v-if="currentUser.id" @click="onLogout" class="button">登出</button>
        </div>
    </aside>
    <main>
        <div class="welcome">欢迎你  {{currentUser.email}}</div>
        <div class="resume">
            <h1>
                <editable-span @edit="onEdit('name',$event)" :value="resume.name"></editable-span>
            </h1>
            <section>
                <p class="jobTitle">应聘职位：
                    <editable-span @edit="onEdit('jobTitle',$event)" :value="resume.jobTitle"></editable-span>
                </p>
                <p class="profile">
                    <editable-span :value="resume.birthday" @edit="onEdit('birthday',$event)"></editable-span>
                    |
                    <editable-span :value="resume.gender" @edit="onEdit('gender', $event)"></editable-span>
                    |
                    <editable-span :value="resume.email" @edit="onEdit('email', $event)"></editable-span>
                    |
                    <editable-span :value="resume.phone" @edit="onEdit('phone', $event)"></editable-span>
                </p>
            </section>
            <section class="skills">
                <h2>技能</h2>
                <ul>
                    <li v-for="(item,index) in resume.skills">
                        <editable-span @edit="onEdit(`skills[${index}].name`,$event)" class="name" :value="item.name"></editable-span>
                        <div class="description">
                            <editable-span @edit="onEdit(`skills[${index}].description`,$event)" :value="item.description"></editable-span>
                        </div>
                        <span class="remove" v-if="index>=2" @click="removeSkill(index)">X</span>
                    </li>
                    <li>
                        <span @click="addSkill">添加一项技能</span>
                    </li>
                </ul>
            </section>
            <section class="projects">
                <h2>项目经历</h2>
                <ol>
                    <li v-for="(item,index) in resume.projects">
                        <header>
                            <div class="start">
                                <h3 class="name">
                                    <editable-span :value="item.name" @edit="onEdit(`projects[${index}].name`,$event)"></editable-span>
                                </h3>
                                <div class="link">
                                    <editable-span :value="item.link" @edit="onEdit(`projects[${index}].link`,$event)"></editable-span>
                                </div>
                            </div>
                            <div class="end">
                                <div class="keywords">
                                    <editable-span :value="item.keywords" @edit="onEdit(`projects[${index}].keywords`,$event)"></editable-span>
                                </div>
                            </div>
                        </header>
                        <p class="description">
                            <editable-span :value="item.description" @edit="onEdit(`projects[${index}].description`,$event)"></editable-span>
                        </p>
                        <span class="remove" v-if="index>=1" @click="removeProject(index)">X</span>
                    </li>
                    <li @click="addProject">添加一项</li>
                </ol>
            </section>
        </div>
    </main>
    <div v-show="loginVisible" v-cloak class="login">
        <form @submit.prevent="onLogin" >
            <div class="title">
                <h2>登录</h2>
                <span @click="signUpVisible=true; loginVisible=false;">| 注册</span>
            </div>
            <button class="closeBtn" type="button" @click="loginVisible=false">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-Close"></use>
                </svg>
            </button>
            <div class="row">
                <label>邮箱</label>
                <input type="text" v-model="login.email">
            </div>
            <div class="row">
                <label>密码</label>
                <input type="password" v-model="login.password">
            </div>
            <div class="action">
                <button type="submit">提交</button>
                <button class="resetPassword" v-if="login.resetPasswordVisible" @click="resetPassword" type="button">忘记密码?</button>
            </div>
            <div class="message" v-html="login.responseMessage"></div>
            <button class="sendEmailBtn" type="button" v-if="login.verifyEmailBtnVisible" @click="verifyEmail">发送邮件</button>
        </form>
    </div>
    <div  v-show="signUpVisible" v-cloak class="signUp">
        <form @submit.prevent="onSignUp">
            <div class="title">
                <h2>注册</h2>
                <span @click="signUpVisible=false; loginVisible=true;">| 登录</span>
            </div>
            <button class="closeBtn" @click="signUpVisible=false">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-Close"></use>
                </svg>
            </button>
            <div class="row">
                <label>邮箱</label>
                <input  v-model="signUp.email" type="text">
            </div>
            <div class="row">
                <label>密码</label>
                <input v-model="signUp.password" type="password">
            </div>
            <div class="action">
                <button type="submit">提交</button>
            </div>
            <div class="message">{{signUp.responseMessage}}</div>
        </form>
    </div>
</div>
<script src="//at.alicdn.com/t/font_648255_iudnkr9ybck57b9.js"></script>
<script src="../vendors/av-min.js"></script>
<script src="js/av.js" ></script>
<script src="../vendors/vue.js"></script>
<script src="./js/editSpan.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
